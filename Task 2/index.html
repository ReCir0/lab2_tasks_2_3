<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Twitter search</title>

	<link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
</head>
<body>
	
	<header>
		<div class="main_text">
			<h2>Find your friend's subscriber's location!</h2>
		</div>
	</header>

	<body>
		<div class="form">
			<h2 class="form_text">Please enter a username</h2>
			<img src="static\twitter.png", alt="">
			<div>
				<form name="test", action="{{ url_for('enter') }}", method="post">
					<input class="field_to_send" type="text" name="username", placeholder="@Username">
				<button>Search!</button>
				</form>
			</div>
		</div>
	</body>

</body>
</html>
